version: '3.8'

services:
  # PostgreSQL Database - Production
  db:
    image: postgres:15-alpine
    container_name: esg_db_prod
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - esg-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  # Backend API - Production
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: esg_backend_prod
    env_file:
      - .env.production
    environment:
      DB_HOST: db
      DB_PORT: 5432
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - esg-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend - Production
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: esg_frontend_prod
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - esg-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # MLflow Tracking Server - Production
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    container_name: esg_mlflow_prod
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/mlflow
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/mlflow/artifacts
    volumes:
      - mlflow_artifacts_prod:/mlflow/artifacts
    depends_on:
      db:
        condition: service_healthy
    command: >
      mlflow server
      --backend-store-uri postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/mlflow
      --default-artifact-root /mlflow/artifacts
      --host 0.0.0.0
      --port 5000
    networks:
      - esg-network
    restart: always

volumes:
  postgres_data_prod:
  mlflow_artifacts_prod:

networks:
  esg-network:
    driver: bridge
