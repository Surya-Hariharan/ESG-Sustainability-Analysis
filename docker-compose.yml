version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: esg_db
    environment:
      POSTGRES_DB: ${DB_NAME:-esg_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - esg-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: esg_backend
    env_file:
      - .env.development
    environment:
      DB_HOST: db
      DB_PORT: 5432
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./backend:/app/backend
      - ./scripts:/app/scripts
      - ./models:/app/models
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
    networks:
      - esg-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: esg_frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - esg-network
    restart: unless-stopped

  # MLflow Tracking Server (Optional)
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    container_name: esg_mlflow
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=sqlite:///mlflow/mlflow.db
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/mlflow/artifacts
    volumes:
      - mlflow_data:/mlflow
    command: >
      mlflow server
      --backend-store-uri sqlite:///mlflow/mlflow.db
      --default-artifact-root /mlflow/artifacts
      --host 0.0.0.0
      --port 5000
    networks:
      - esg-network
    restart: unless-stopped

volumes:
  postgres_data:
  mlflow_data:

networks:
  esg-network:
    driver: bridge
